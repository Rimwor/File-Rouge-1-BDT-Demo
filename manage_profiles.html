<!-- ======================================================== HEAD ================================================================= -->

<head>

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>| Gestion des profils | Bédéthèque de Stockholm</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="CSS/metro/metro-all.css">
    <link rel="stylesheet" href="CSS/fontawasome/fontawesome.css">

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.16.0.css">

    <link rel="stylesheet" href="CSS/profiles.css">

</head>
<!-- ======================================================== BODY ================================================================= -->

<body>

    <body background="MEDIA\bdthequebackground.jpg" alt="background">

        <!-- MAIN CONTAINER -->
        <div class="container-fluid">

            <!-- HEADER -->
            <header class="header">
                <div class="row">
                    <div class="cell1">
                        <a href="help.html" target="_blank">
                            <img src="MEDIA\help.png" class="img_help" alt="help" /></a>
                    </div>

                    <div class="cell2">
                    </div>

                    <div class="cell3">
                        <span class="">Bienvenue sur votre compte </span><span id="user_status">Administrateur</span> <span>, </span><span id="user_name">Marcel Farot</span> !</span>
                    </div>
                </div>
            </header>

            <!-- MIDDLE DIV -->
            <div class="middle_div border">

                <div class="burger_menu">
                    <a class="button" id="context_toggle"><i class="fas fa-bars"></i></a>
                    <ul class="d-menu context drop-down-right" data-role="dropdown" data-toggle-element="#context_toggle">
                        <li id="profile"><a href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
                        <li class="divider"></li>
                        <li id="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Deconnection</a></li>
                    </ul>
                </div>

                <!-- CENTER DIV -->
                <div class="div_heading">&nbsp&nbsp Gestion des profils &nbsp&nbsp</div>

                <div class="center_row row mb-10">

                    <div class="cell4 cell colspan-12 d-flex justify-content-center">

                        <!-- SEARCH BAR -->
                        <div class="mb-4">
                            <form>
                                <input type="text" data-role="input" data-search-button="true" placeholder="Chercher un profil ...">
                            </form>
                        </div>
                        </br>
                    </div>

                    <div class="cell4 cell colspan-12 d-flex justify-content-center">
                        <!-- TABLE -->
                        <div class="table-responsive-sm">

                            <div class="input-group input-group-sm mb-3 justify-content-evenly" style="color: white;">
                                <p>RÉSULTAT DU RECHERCHE</p>
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" class="inputGroup-sizing-sm">ID</span>
                                <input id="identifiant" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="3802574169">
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" class="inputGroup-sizing-sm">Nom</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Hameau">
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" class="inputGroup-sizing-sm">Prénom</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Julie">
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" class="inputGroup-sizing-sm">E-mail</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Julie.Hameau@gmail.com">
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" class="inputGroup-sizing-sm">Adresse</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" class="inputGroup-sizing-sm">Code Postal</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" class="inputGroup-sizing-sm">Commune</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>

                            <div class="input-group input-group-sm mb-3">
                                <select id="disabledSelect" class="form-select form-select-sm border-0">
                                <option>Statut du compte</option>
                            <option selected>Adhérent</option>
                            <option>Administrateur</option>
                            <option>Bibliothécaire</option>
                            <option>Gestionnaire</option>
                            <option>Responsable</option>
                            </select>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- BACK BUTTON / & / DELETE PROFILE / & / SAVE BUTTON -->
                <div class="btns_div d-flex flex-justify-start">
                    <!-- BACK -->
                    <div>
                        <button id="btn_back" class="button justify-content-md-start stick-bottom">
                    <i class="fas fa-chevron-left"></i> &nbsp
                    </button>
                    </div>
                    <!-- DELETE PROFILE -->
                    <div class="ml-auto">
                        <button id="btn_delete_pofile" type="button" class="btn btn-danger btn-sm justify-content-md-end stick-bottom">Supprimer le profil</button>
                    </div>
                    <!-- SAVE CHANGES -->
                    <div class="ml-auto">
                        <button id="btn_save" type="button" class="btn btn-success btn-sm justify-content-md-end stick-bottom">Enregistrer les changements</button>
                    </div>

                </div>

            </div>

        </div>

    </body>
    <!-- ========================================================= JS ================================================================== -->

    <!-- JAVA SCRIPT -->
    <script src="https://code.jquery.com/qunit/qunit-2.16.0.js"></script>
    <script src="JS/jquery.js"></script>
    <script src="JS/menu.js"></script>
    <script src="JS/back.js"></script>
    <script src="JS/comptes_utilisateurs.js"></script>
    <script src="JS/controles_profils.js"></script>
    <script src="JS/metro.js"></script>
    <script src="JS/all.js"></script>


    <!-- ======================================================== END ================================================================== -->

</html>
