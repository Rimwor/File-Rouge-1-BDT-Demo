                    <ul class="d-menu context drop-down-right" data-role="dropdown" data-toggle-element="#context_toggle">

                          <option value="2">Rapport retard : de retour et de paiement</option>
                        </select>
                        </div>

                        <div class="input-group mb-4 ml-6">
                            <input type="text" data-role="calendarpicker">
                        </div>

                        <div class="input-group mb-4 ml-6 justify-content-evenly">
                            <button id="btn_ok" type="button" class="btn btn-primary btn-sm stick-bottom">OK</button>
                        </div>

                        <!-- TABLE -->

                        <div class="table-responsive-sm">

                            <table class="table subcompact table-light table-striped table-sm">

                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Prénom</th>

                                        <th scope="col">Mail</th>
                                        <th scope="col">Statut</th>

                                </thead>

                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>

                                    <tr>

                                    <tr>
